<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--daisyUI-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- link css  -->

<body class="hind-madurai-light">
  <header class="mt-2">
    <nav class="max-w-[1920px] mx-auto flex justify-between">
      <div class="flex gap-2 items-center justify-center">
        <div><img class="w-[30px] md:w-[50px]" src="./assets/logo.png" alt=""></div>
        <div>
          <h1 class="text-[#006747] font-extrabold text-[15px] md:text-[20px] leading-none">Emergency <br> Service</h1>
        </div>
      </div>

      <div class="flex gap-[20px]">
        <div class="flex w-[50px] md:w-[123px] items-center justify-center gap-[14px] bg-[#41ff6b1a] rounded-[50px]">
          <p class="text-[12px] md:text-[16px] font-bold ">0</p>
          <div><img class="w-[15px] md:w-[30px]" src="./assets/heart.png" alt=""></div>
        </div>
        <div class="flex w-[50px] md:w-[123px] items-center justify-center gap-[14px] bg-[#41ff6b1a] rounded-[50px]">
          <p class="text-[12px] md:text-[16px] font-bold">100</p>
          <div><img class="w-[15px] md:w-[30px]" src="./assets/coin.png" alt=""></div>
        </div>
        <div
          class="flex w-[50px] md:w-[123px] items-center justify-center gap-[14px] bg-[#00a63e] rounded-[50px] text-white">
          <p class="text-[12px] md:text-[16px] font-semibold">0 copy</p>

        </div>
      </div>


    </nav>

    <section class="mt-2">
      <div class="bg-gradient-to-r from-[rgba(1,49,35,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)]">
        <div class="max-w-[1920px] mx-auto flex flex-col justify-center items-center p-8">
          <div><img src="./assets/logo-dark.png" class="w-[75px] md:w-[95px]" alt=""></div>

          <h2 class="text-white font-bold text[1.25rem] md:text-[2.5rem]">Emergency Service Directory</h2>


          <p class="text-white font-semibold text-[0.70rem] text-center md:text-[1.25rem]">Government Emergency Services
            at Your Fingertip – A Project by Government of the People’s Republic of
            Bangladesh</p>

        </div>

      </div>
    </section>
  </header>

  <main>
    <section>


      <div class="bg-[#f5fff6] max-w-[1920px] mx-auto">

        <div>

          <div class="w-[436px] ">

            <div class="flex justify-between items-center">
              <div><img src="./assets/emergency.png" alt=""></div>
              
              <span><i class="fa-regular fa-heart"></i></span>
            </div>

            <div>
              <h3 class="font-bold text-[1.5rem]">National Emergency Number</h3>
              <p class="text-[1.125rem]">National Emergency</p>
              <h4 class="text-[2rem]">999</h4>
            </div>

            <div class="bg-[#F2F2F2]">
              <p>All</p>
            </div>
            <div class="flex">
              <button class="btn w-[50%]"><i class="fa-regular fa-copy"></i>Copy</button>
              <button class="btn w-[50%] "><i class="fa-solid fa-phone"></i>call</button>
            </div>

          </div>
        </div>

      </div>
    </section>

  </main>

  </footer>
